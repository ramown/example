<body>
    <!-- Cabeçalho -->
    <header id="main-banner">
        <div class="nav-container">
            <a href="#" class="brand">
                <img src="/img/logo.svg" alt="">
            </a>
            <nav>
            </nav>
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <!-- Serviços -->
    <main class="container">
        <div class="render-menu-container">
            <div class="rug-customizer-container">
                <div id="loadingScreen" class="loadingscreen">
                    <img class="loadingscreen-logo-tidelli" alt="Logo da Tidelli">
                    <br>
                    <div class="loadingscreen-loader">
                        <div id="barProgress" class="loadingscreen-loader-loading"></div>
                    </div>
                </div>
                <canvas id="renderCanvas" class="renderCanvas" touch-action="none"></canvas>
            </div>
            <div class="menu">
                <div class="menu-element">
                    <h1>Metal</h1>
                    <select name="metal" id="select-metal">
                        <option value="01" data-material="metal">Metal 01</option>
                        <option value="02" data-material="metal">Metal 02</option>
                        <option value="03" data-material="metal">Metal 03</option>
                    </select>
                </div>
                <div class="menu-element">
                    <h1>Wood</h1>
                    <select name="wood" id="select-wood">
                        <option value="01" data-material="woods">Madeira 01</option>
                        <option value="02" data-material="woods">Madeira 02</option>
                        <option value="03" data-material="woods">Madeira 03</option>
                    </select>
                </div>
                <div class="menu-element">
                    <h1>Fabrics</h1>
                    <select name="fabric" id="select-fabric">
                        <option value="102" data-material="fabrics">Tecido 102</option>
                        <option value="118" data-material="fabrics">Tecido 118</option>
                        <option value="120" data-material="fabrics">Tecido 120</option>
                    </select>    
                </div>
            </div>
        </div>
    </main>
